<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes y descuentos | curso practivo de JS</title>
</head>
<body>
    <header>
        <h1>
            Porcentajes y descuentos
        </h1>
        <p>Este es el segundo taller pr√°ctico de JS</p>
    </header>
    <section>
        <h2>Calcula el precio a pagar de tus productos con descuento</h2>
        <form action="">
            <label for="InputPrice">Escribe el precio de tu producto: </label>
            <input type="number" id="InputPrice">
            <label for="InputDiscount">Escribe el descuento de tu producto: </label>
            <input type="number" id="InputDiscount">
            <label for="Cupon">Elige el cupon: </label>
            <select id="Coupons">
                <option value="NoCoupon"></option>
                <option value="Coupon1">Cupon 1</option>
                <option value="Coupon2">Cupon 2</option>
                <option value="Coupon3">Cupon 3</option>
            </select>
            <button type="button" onclick="onClickButtonPriceDiscount()">
                Calcular el precio con descuento
            </button>
            <p id="ResultP"></p>
        </form>
    </section>
    <script src="./descuentos.js"></script>
</body>
</html>
